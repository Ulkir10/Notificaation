<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="controls">
        <button id="successBtn" class="control-btn success-btn">Success</button>
        <button id="failBtn" class="control-btn fail-btn">Fail</button>
        <button id="warningBtn" class="control-btn warning-btn">Warning</button>
    </div>

    <div id="toastContainer" class="toast-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
